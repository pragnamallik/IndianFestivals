<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/functions.js"></script>
</head>

<body ng-app="myapp" ng-controller="mycontroller">
  <ion-pane>
    <ion-header-bar class="bar-stable">
      <p>
        <h1 class="title">Indian Festivals</h1>
      </p>
    </ion-header-bar>
    <ion-content>
      <p style="font-weight:550;font-style:italic;color:blue;text-align:right;">
        Logged in as
        <script type="text/javascript"> 
          document.write(getCookie("LoginName"));
        </script>
        </p>

      <p style="text-align:center;font-size: 150%;color:coral;">
        <b>Diwali</b>
      </p>
      <a href="diwali.html">
        <img src="img/3Diwali.png" width="100%" height="200px" />
      </a>
      <p style="text-align:center;color:brown;font-style:italic">Click on the picture</p>
      <br>
      <br>
      <p style="text-align:center;">
          <button id="logoutbutton" ng-click="gotoIndexPage()">Sign Out</button>
        </p>

    </ion-content>
  </ion-pane>
</body>

</html>
